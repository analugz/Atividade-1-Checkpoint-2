<label>Selecione o status de seu pedido</label>
<select [(ngModel)]="status">
  <option value="pendente">Pendente</option>
  <option value="enviado">Enviado</option>
  <option value="entregue">Entregue</option>
</select>

@switch (status) {
  @case("pendente"){
    <p id="pendente" >Aguardando Confirmação</p>
  }
  @case("enviado"){
    <p id="enviado" >Pedido a Caminho</p>
  }
  @case("entregue"){
    <p id="entregue">Pedido Entregue</p>
  }
  @default {
    <p id="desconhecido">Status Desconhecido</p>
  }
}
